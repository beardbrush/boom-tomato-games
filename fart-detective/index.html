<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fart Detective â€“ Boom Tomato Games</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" sizes="192x192" href="./icon-192.png" />
  <link rel="icon" sizes="512x512" href="./icon-512.png" />
  <link rel="apple-touch-icon" href="./icon-512.png" />

  <link rel="stylesheet" href="./style.css?v=3" />
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <div class="title">Fart Detective</div>
      <div class="subtitle">Who broke wind in the lift?</div>
    </header>

    <main class="game-area">
      <!-- HUD row: clues + small fart indicator -->
      <div class="hud-row">
        <span id="cluesLabel" class="clues-label">Clues left: 6</span>
        <span id="fartBanner" class="fart-banner hidden">
          ðŸ’¨ Someone just farted in the lift!
        </span>
      </div>

      <!-- GRID AREA sits in the middle and can scroll a bit if needed -->
      <div id="grid" class="grid"></div>

      <!-- BOTTOM TOAST for clues (always below the grid) -->
      <div id="guessLabel" class="clue-toast">
        Tap a person for a clue, then pick someone to accuse.
      </div>

      <!-- Buttons row -->
      <div class="controls">
        <button id="accuseBtn" class="btn primary" disabled>Accuse Selected</button>
        <button id="newRoundBtn" class="btn">New Round</button>
      </div>

      <!-- Result row -->
      <div id="resultPanel" class="result-panel hidden"></div>
    </main>
  </div>

  <script src="./game.js?v=3"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(console.warn);
    }
  </script>
</body>
</html>
