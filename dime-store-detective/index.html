<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Detective Interrogation â€“ Dime Store Detective</title>

  <link rel="stylesheet" href="style.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#050814" />

  <!-- iOS install helpers -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
  <div class="game" id="gameRoot">
    <canvas id="detective"></canvas>
    <canvas id="suspect"></canvas>

    <!-- âœ… FIXED: one unified top bar (wraps cleanly on mobile) -->
    <div id="topBar" role="toolbar" aria-label="Top controls">
      <div class="topGroup topLeft">
        <button class="small-btn" id="briefBtn" type="button">Brief</button>
        <button class="small-btn" id="copBtn" type="button">Ask Wren</button>
        <button class="small-btn" id="directoryBtn" type="button">Directory</button>
      </div>

      <div class="topGroup topRight">
        <button class="small-btn" id="downloadBtn" type="button" hidden>Download</button>
        <button class="small-btn" id="audioBtn" type="button" aria-pressed="false">ðŸ”‡ Audio</button>
        <button class="small-btn danger" id="accuseBtn" type="button" disabled>Accuse</button>
      </div>
    </div>

    <div id="suspectTabs"></div>

    <div id="questions">
      <button class="question-btn" data-index="0" type="button">Where were you last night?</button>
      <button class="question-btn" data-index="1" type="button">Did you know the victim?</button>
      <button class="question-btn" data-index="2" type="button">Why are your fingerprints at the scene?</button>
    </div>

    <button id="nextCaseBtn" type="button">Next Case</button>

    <div class="dialogue-box" id="dialogBox">
      <div class="dialogue-label" id="speakerLabel">DIME STORE DETECTIVE</div>
      <div class="dialogue-text" id="answer">Loading caseâ€¦</div>
    </div>

    <!-- Toast -->
    <div id="toast" aria-live="polite">
      <span id="toastText">Notice</span>
      <button id="toastRetry" type="button" style="display:none;">Retry</button>
    </div>

    <!-- Accuse overlay -->
    <div id="accuseOverlay" aria-hidden="true">
      <div class="accuse-panel">
        <div class="accuse-title">WHO DO YOU ACCUSE?</div>
        <div class="accuse-row" id="accuseChoices"></div>
        <div class="accuse-footer">
          <button class="ghost-btn" id="cancelAccuse" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Directory overlay -->
    <div id="directoryOverlay" aria-hidden="true">
      <div class="directory-header">
        <div class="directory-title">CITY DIRECTORY â€“ CURRENT CASE</div>
        <button class="directory-close" id="directoryClose" type="button">Close</button>
      </div>
      <div class="directory-grid" id="directoryGrid"></div>
    </div>
  </div>

  <script src="app.js" defer></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
