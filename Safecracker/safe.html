<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0b0704"/>
  <title>SAFECRACKER â€” Safe</title>

  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="play">
  <div class="grain" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <main class="app playLayout">
    <header class="topbar">
      <div class="brand">
        <button class="btnGhost smallBtn" id="btnBack">Back</button>
        <div class="brandTxt">
          <div class="title" id="hdrSafe">SAFE</div>
          <div class="sub" id="hdrSub">â€”</div>
        </div>
      </div>
      <div class="topBtns">
        <button class="btnGhost smallBtn" id="btnAch">Stats</button>
      </div>
    </header>

    <section class="card playCard">
      <div class="playTop">
        <div class="pillRow">
          <div class="pill">Safe: <b id="uiSafe">â€”</b></div>
          <div class="pill">Tumblers: <b id="uiPins">â€”</b></div>
          <div class="pill">Progress: <b id="uiProg">0/0</b></div>
        </div>

        <div class="pillRow">
          <div class="pill warn" id="timerPill">Time: <b id="uiTime">00:30</b></div>
          <div class="pill">Noise: <b id="uiNoise">0%</b></div>
          <div class="pill">Run $: <b id="uiRunMoney">$0</b></div>
        </div>
      </div>

      <div class="safeStage">
        <div class="prompt" id="prompt">Spin the dial. Press the hub to CRACK.</div>

        <div class="safeFace" id="safeFace">
          <div class="safePlate">RATTLESNAKE â€¢ CO.</div>

          <div class="hinge h1"></div>
          <div class="hinge h2"></div>
          <div class="hinge h3"></div>

          <div class="boltChannel"></div>
          <div class="handle" id="handle"></div>

          <div class="dialWrap" id="dialWrap" aria-label="Safe dial">
            <div class="needle"></div>

            <div class="window">
              <div class="num" id="numRead">00</div>
              <div class="sub">dial 0â€“59</div>
            </div>

            <div class="dial" id="dial">
              <div class="ticks"></div>
              <div class="ticks2"></div>

              <button class="hubBtn" id="hubBtn" aria-label="Press to crack">
                <div class="hubTxt">
                  <div class="hubTop">PRESS</div>
                  <div class="hubMid">CRACK</div>
                  <div class="hubBot">SIMPLE</div>
                </div>
              </button>
            </div>
          </div>
        </div>

        <div class="progressDots" id="dots"></div>

        <div class="miniFooter">
          <div class="miniNote">Exact numbers only â€¢ slow hands stay quiet</div>
        </div>
      </div>

      <!-- ðŸ”½ BOTTOM OPEN BAR -->
      <div class="openBar">
        <button class="lever disabled" id="leverBtn" aria-label="Open safe" disabled>
          <span class="leverHandle"></span>
          <span class="leverTxt">OPEN SAFE</span>
        </button>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
  <script>
    SC.initSafe();
  </script>
</body>
</html>
