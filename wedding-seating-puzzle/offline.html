<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Offline – Wedding Seating Puzzle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Same fonts as main site -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bt-bg: #fdf6ee;
    --bt-muted: #7a6d5a;
    --bt-gold: #c79a3b;
    --bt-radius-xl: 26px;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    background: radial-gradient(circle at top, #fffdf7 0%, #f7e6cf 50%, #f1dec7 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    color: #243047;
  }

  .card {
    max-width: 420px;
    width: 86%;
    background: #fffaf3;
    border: 2px solid rgba(200,155,60,0.35);
    border-radius: var(--bt-radius-xl);
    padding: 32px 26px;
    box-shadow: 0 18px 40px rgba(80,60,20,0.12),
                inset 0 0 6px rgba(255,255,255,0.5);
  }

  h1 {
    margin: 0 0 16px;
    font-size: 1.4rem;
    letter-spacing: 0.05em;
    color: var(--bt-gold);
  }

  p {
    color: var(--bt-muted);
    font-size: 1rem;
    margin-bottom: 26px;
  }

  button {
    padding: 10px 20px;
    border-radius: 999px;
    font-size: 0.9rem;
    text-transform: uppercase;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #f1cf80, #e4b85e);
    color: #3e2d13;
    box-shadow: 0 8px 18px rgba(160, 115, 28, 0.35);
  }
</style>
</head>

<body>
  <div class="card">
    <h1>You’re Offline</h1>
    <p>This page isn’t available right now.<br>
       Please reconnect to continue planning your wedding seating.</p>

    <button onclick="location.reload()">Retry</button>
  </div>
</body>
</html>
